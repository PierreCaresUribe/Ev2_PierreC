<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>productos</title>
</head>
<body class="container mt-5">

        <img src="{% static 'img/logo.png' %}" width="200px" alt="Logo empresa">
        DJANGO Shop
    </div>
    <div class="alert alert-dark display-3">{{titulo}}</div>
    <div class="row">
        <div class="col">
            <a href="#" class="btn p-3 btn-info w-100"
            ><img
                src="{% static 'img/stock.png' %}"
                width="100px"
                alt=""
            /><br />{{producto}}</a>
        </div>


        <div class="col">
            <a href="#" class="btn p-3 btn-info w-100"
            ><img
                src="{% static 'img/stock.png' %}"
                width="100px"
                alt=""
            /><br />{{producto2}}</a>
        </div>



        <div class="col">
            <a href="#" class="btn p-3 btn-info w-100"
            ><img
                src="{% static 'img/stock.png' %}"
                width="100px"
                alt=""
            /><br />{{producto3}}</a>
        </div>

        
    </div>

    <a href="/" class="btn btn-info mt-5">Volver</a>
    <a href="{{url}}" class="btn btn-warning mt-5">Otrá página</a>
</body>
</html>
