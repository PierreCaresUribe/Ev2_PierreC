<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Jujustsu</title>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4"></span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/geto" class="nav-link">Geto</a></li>
            <li class="nav-item"><a href="/yuta" class="nav-link">Yuta</a></li>
            <li class="nav-item"><a href="/gojo" class="nav-link">Gojo</a></li>

          </ul>
        </header>
      </div>
</head>

<style>
    img{
        display: block;
        margin: 0 auto;
    }
    

</style>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">{{nombre}}</div>
    <div style="text-align: center;">
        <p class="lead text-body-secondary">{{info1}}<p></p>
    </div>

    <div class="col-lg-6 col-xxl-4 my-1 mx-auto">
        <div class="d-grid gap-1">
          <a href={{linkAnte}} class="btn btn-outline-secondary">{{perAnte}}</a>
          <a href={{linkDesp}} class="btn btn-primary">{{perDesp}}</a>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


        <div class="col">
          <div class="card shadow-sm">
            <p style="text-align: center;">{{rostro}}</p>
            <img  src={% static 1imagen %} height="300px" width="400px" alt="">
          </div>
        </div>

        
        <div class="col">
          <div class="card shadow-sm">
            <p style="text-align: center;">{{habilidad}}</p>
            <img  src={% static 2imagen %} height="300px" width="500px" alt="">
            </div>
          </div>


          <div class="col">
            <div class="card shadow-sm">
              <p style="text-align: center;">{{podio}}</p>
              <img  src={% static poder %} height="300px" width="300px" alt="">
              </div>
            </div>

        </div>
    
        <div class="row py-lg-5">
            <a href=/ class="btn btn-primary " >Inicio</a>
        </div>
        
</body>
</html>
